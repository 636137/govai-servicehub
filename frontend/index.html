<!DOCTYPE html>
<html>
<head>
  <title>GovAI ServiceHub</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
    #chat { border: 1px solid #ccc; height: 400px; overflow-y: auto; padding: 10px; margin-bottom: 10px; }
    .message { margin: 10px 0; padding: 10px; border-radius: 5px; }
    .user { background: #e3f2fd; text-align: right; }
    .bot { background: #f5f5f5; }
    input { width: 80%; padding: 10px; }
    button { padding: 10px 20px; background: #005ea2; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h1>ðŸ¤– GovAI ServiceHub</h1>
  <p>Ask me about passports, taxes, Social Security, or healthcare.</p>
  
  <div id="chat"></div>
  <input type="text" id="input" placeholder="Type your question...">
  <button onclick="send()">Send</button>
  
  <script>
    const sessionId = Math.random().toString(36).substr(2, 9);
    
    async function send() {
      const input = document.getElementById('input');
      const message = input.value.trim();
      if (!message) return;
      
      addMessage(message, 'user');
      input.value = '';
      
      const res = await fetch('http://localhost:3003/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message, sessionId })
      });
      const data = await res.json();
      
      addMessage(data.response, 'bot');
    }
    
    function addMessage(text, type) {
      const chat = document.getElementById('chat');
      const div = document.createElement('div');
      div.className = 'message ' + type;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }
    
    document.getElementById('input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') send();
    });
    
    addMessage('Hello! How can I help you today?', 'bot');
  </script>
</body>
</html>
